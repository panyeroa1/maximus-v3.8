<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eburon Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Exo 2', sans-serif;
        background-color: #000;
        color: #9FEAF9;
      }
      #root {
        clip-path: ellipse(80% 100% at 50% 100%);
      }
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: radial-gradient(ellipse at center, transparent 60%, black 100%);
        pointer-events: none;
        z-index: 100;
      }
      .hud-text-glow {
        text-shadow: 0 0 5px rgba(159, 234, 249, 0.7), 0 0 10px rgba(159, 234, 249, 0.5);
      }
       .hud-text-glow-orange {
        text-shadow: 0 0 5px rgba(255, 165, 0, 0.7), 0 0 10px rgba(255, 165, 0, 0.5);
      }
      .hud-border-glow {
        box-shadow: 0 0 15px rgba(159, 234, 249, 0.5), inset 0 0 10px rgba(159, 234, 249, 0.3);
      }
      @keyframes radar-sweep {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .radar-sweep-line {
        animation: radar-sweep 4s linear infinite;
      }
    </style>
