<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eburon Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #000;
        color: #FACC15; /* Default to yellow */
        overflow: hidden;
      }
      #root {
        width: 100vw;
        height: 100vh;
        border-radius: 4rem;
        overflow: hidden;
        position: relative;
        box-shadow: inset 0 0 50px 20px rgba(0,0,0,0.8); /* Inner shadow for depth */
      }
      .hud-text-glow {
        text-shadow: 0 0 5px rgba(250, 204, 21, 0.8), 0 0 10px rgba(250, 204, 21, 0.6);
      }
      .text-shadow-strong {
        text-shadow: 0 1px 3px rgba(0,0,0,0.7), 0 1px 2px rgba(0,0,0,0.9);
      }
      .hud-element-glow {
         filter: drop-shadow(0 0 3px rgba(250, 204, 21, 0.7)) drop-shadow(0 0 8px rgba(250, 204, 21, 0.5));
      }
       .hud-element-glow-red {
         filter: drop-shadow(0 0 3px rgba(239, 68, 68, 0.7)) drop-shadow(0 0 8px rgba(239, 68, 68, 0.5));
      }
       .hud-element-glow-cyan {
         filter: drop-shadow(0 0 3px rgba(34, 211, 238, 0.7)) drop-shadow(0 0 8px rgba(34, 211, 238, 0.5));
      }

      /* Initializer Animations */
      @keyframes loading-bar {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      .animate-loading-bar {
        animation: loading-bar 2.5s ease-out forwards;
      }

      @keyframes glitch {
        0%, 100% { transform: none; opacity: 1; }
        20% { transform: translate(-2px, 2px); opacity: 0.8; }
        40% { transform: translate(2px, -2px); opacity: 0.9; }
        60% { transform: translate(-1px, 1px) scaleX(0.9); opacity: 0.7; }
        80% { transform: translate(1px, -1px) skewX(5deg); opacity: 1; }
      }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #EF4444;
        animation: glitch 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #67E8F9;
        animation: glitch 2s infinite linear alternate;
      }

      @keyframes scanline {
        0% { top: -10%; }
        100% { top: 110%; }
      }
      .scanline {
        position: absolute;
        left: 0;
        width: 100%;
        height: 50px;
        background: linear-gradient(to bottom, rgba(34, 211, 238, 0) 0%, rgba(34, 211, 238, 0.1) 50%, rgba(34, 211, 238, 0) 100%);
        animation: scanline 3s linear infinite;
        pointer-events: none;
      }
      
      /* Reticle Rotation */
      @keyframes rotate-cw {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes rotate-ccw {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }
      .animate-rotate-cw {
        animation: rotate-cw 20s linear infinite;
        transform-origin: center;
      }
      .animate-rotate-ccw {
        animation: rotate-ccw 15s linear infinite;
        transform-origin: center;
      }

    </style>

{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
